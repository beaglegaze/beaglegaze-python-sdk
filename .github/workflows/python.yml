name: Python Tests

on:
  push:
    branches:
      - "*"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build module
        run: pip install -e .

      - name: Build custom Docker image
        run: docker build -t hardhat-testnet testcontainer/

      - name: Run tests
        run: pytest
